<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact Form</title>
    <link rel="stylesheet" href="/CSS/contact.css">
</head>
<body>
    <div class="main_head">
        <h1>Contact Form</h1>
        <p class="header">Please fill all details in the fields.</p>
    </div>
    <div class="container">
        <form action="">
            
            <p>Your Name : <br><input type="text" required placeholder="Your Full Name"></p>
            
            <p>Your Email : <br><input type="email" name="email" id="email" required placeholder="Valid Email Address"></p>
            
            <p>Phone Number : (optional)<br><input type="number" name="phone" id="phone" placeholder="10 Digit Number"></p>
            
            <p>Message : <br><textarea name="Message" id="Message" cols="30" rows="10" placeholder="Your Message to Us" required></textarea></p>
            
            <p>Subject : <br><input type="text" required placeholder="Job Inquiry"></p>
            
            <input type="submit" name="send" id="send">

        </form>
    </div>
    
</body>
</html>
